<input type="file" (change)="fileSelect($event)" />
<input type="text" [(ngModel)]="comment" placeholder="Megjegyzés.." />
<button (click)="uploadDoc()">Kép feltöltése</button>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<button class="button" (click)="img()">KÉP</button>
<button class="button" (click)="pdf()">PDF</button>

<div class="doc-container">
    <div class="doc" *ngFor="let doc of filteredDocuments">
        <app-document  [docType]="docType" [fileName]="doc.filename" [text]="doc.text"></app-document>
    </div>      
</div>
