<div *ngIf="isImage()">
    <img [src]="file" loading="lazy"/>
  </div>
  <div *ngIf="isPdf()">
    <img src="../../assets/pdf.webp" (click)="openPdf()" [height]="height" [width]="width" loading="lazy">
  </div>
  
  <div>
    <div class="comment">
      {{text}}
    </div>
    
    <p>
    <button class="option-buttons" (click)="delete()">Törlés</button>
    <button class="option-buttons" (click)="openDialog()">Megosztás orvossal</button>
  </div>
