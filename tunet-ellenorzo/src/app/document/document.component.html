<div *ngIf="isImage()">
    <img [src]="file" loading="lazy"/>
  </div>
  <div *ngIf="isPdf()">
    <img src="../../assets/pdf.webp" (click)="openPdf()" [height]="height" [width]="width" loading="lazy">
  </div>
  
  <div>
    {{text}}
    <button (click)="delete()">Törlés</button>
    <button (click)="openDialog()">Megosztás orvossal</button>
  </div>
