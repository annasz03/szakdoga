<div class="container">
        <mat-label>Név</mat-label>
        <input type="text" [(ngModel)]="nameValue">
    <button (click)="search()">{{ 'search' | i18next }}</button>
    <div *ngFor="let doc of doctors">
        {{doc.name}}
        <button (click)="sendToDoctor(doc.uid)">Megosztás</button><p>
    </div>    
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]" (page)="onPageChange($event)">
    </mat-paginator>
</div>
