
<div class="off-screen-menu" id="offScreenMenu">
  <div class="menu-content">
      <div class="menu-items">
        <a class="menu-item" (click)="navigateSymptomChecker()"><img src="../../assets/search-alt.webp" alt="">{{ 'title' | i18next }}</a>
        <a class="menu-item" (click)="navigateProfile()"><img src="../../assets/user.webp" alt="">{{ 'profile' | i18next }}</a>
        <a class="menu-item" (click)="navigateDoctorFinder()"><img src="../../assets/address-book.webp" alt="">{{ 'docfinder' | i18next }}</a>
        <a class="menu-item" (click)="navigateForum()"><img src="../../assets/comment-alt.webp" alt="">{{ 'forum' | i18next }}</a>
      </div>
      <a class="menu-item signout" (click)="navigateSignOut()"><img src="../../assets/exit.webp" alt="">{{ 'signout' | i18next }}</a>
    </div>
  </div>
      
  <div class="top-menu">
    <nav>
      <div class="navbar" id="navbar" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="title">
        <a (click)="navigateHome()"><img src="../../assets/title.png" alt="" class="title-pic"></a>
      </div>
      <div class="search-container">
        <input matInput type="text" [(ngModel)]="name">
        <button (click)="searchProfile()" class="search-button">
          <img src="../../assets/search.webp" alt="Search" class="search-icon">
        </button>
      </div>
    <div class="profile" (click)="navigateProfile()">
    <img class="profilePic" [src]="profilepic || '../../assets/avatar.webp'" class="profilePic" loading="lazy">
  </div>
  </nav>
</div>
