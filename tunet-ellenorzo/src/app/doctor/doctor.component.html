<div class="form">
    <div class="name">
        {{doc.name}}
    </div>
    {{doc.speciality}}
    <div *ngFor="let d of doc.cities">
            {{d}},
    </div>

    {{doc.city}}

    <button class="option-buttons" (click)="openMoreData()">{{ 'more' | i18next }}</button>

    <div *ngIf="opened">
        {{ 'gender' | i18next }} {{doc.gender}}<br>
        {{ 'availability' | i18next }} 
        <br>
        <div *ngFor="let d of doc.available">
            {{d.day}}: {{d.city}} - {{d.address}}
        </div>
        CÃ­m: {{doc.address}} <br>
        Tel.: {{doc.phone}}<br>

        <p></p>
        {{ 'ratings' | i18next }}:
        <div *ngFor="let rating of ratings">
            <app-ratings [rating]="rating"></app-ratings>
        </div>

            <div *ngIf="role !== 'admin'">
                <h4>{{ 'rate_doctor' | i18next }}</h4>
            
                <div class="stars">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)">
                      <img [src]="star <= selectedRating ? 'assets/star.webp' : 'assets/star2.webp'" 
                           alt="star" 
                           class="star-icon" />
                    </span>
                  </div>
                  
                  

                  <div class="add-comment">
                    <input type="text" [(ngModel)]="comment">
                    <button (click)="submitRating()">{{ 'submit_rating' | i18next }}</button>
                  </div>
                
            </div>
  
    </div>

    <div *ngIf="role==='admin'">
        <button (click)="deleteRequest()">{{ 'delete' | i18next }}</button>
        <button (click)="acceptRequest()">{{ 'accept' | i18next }}</button>
    </div>

</div>
