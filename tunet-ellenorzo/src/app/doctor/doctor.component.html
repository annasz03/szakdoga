<div>
    <div class="name">
        {{doc.name}}
    </div>
    {{doc.speciality}}
    <div *ngFor="let d of doc.cities">
            {{d}},
    </div>
    <button (click)="openMoreData()">Több</button>

    <div *ngIf="opened">
        Nem: {{doc.gender}}<br>
        Elérhetőség: 
        <div *ngFor="let d of doc.available">
            {{d.day}}: {{d.city}} - {{d.address}}
        </div>
        Tel.: {{doc.phone}}
    </div>
</div>
