<input type="file" (change)="fileSelect($event)" />
<input type="text" [(ngModel)]="comment" placeholder="MegjegyzÃ©s.." />
<button (click)="uploadDoc()">{{ 'upload' | i18next }}</button>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<button class="button" (click)="img()">{{ 'pic' | i18next }}</button>
<button class="button" (click)="pdf()">PDF</button>

<div class="doc-container">
    <div class="doc" *ngFor="let doc of filteredDocuments">
        <app-document  [docType]="doc.type" [fileName]="doc.filename" [text]="doc.text" [file]="doc.file" [id]="doc.id"></app-document>
    </div>      
</div>
