<div *ngIf="isImage()">
    <img [src]="file" loading="lazy"/>
  </div>
  <div *ngIf="isPdf()">
    <img src="../../assets/pdf.webp" (click)="openPdf()" [height]="height" [width]="width" loading="lazy">
  </div>
  
  <div>
    <div class="comment">
      {{text}}
    </div>
    
    <p>
      <div *ngIf="!shared">
        <button class="option-buttons" (click)="delete()">{{ 'delete' | i18next}}</button>
        <button class="option-buttons" (click)="openDialog()">{{ 'sharedoc' | i18next}}</button>
      </div>
  </div>
