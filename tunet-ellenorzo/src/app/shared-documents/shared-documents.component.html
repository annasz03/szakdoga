<div *ngIf="isImage()">
    <img [src]="file" loading="lazy"/>
  </div>
  <div *ngIf="isPdf()">
    <img src="../../assets/pdf.webp" (click)="openPdf()" [height]="height" [width]="width" loading="lazy">
  </div>

  <div class="doc" *ngFor="let doc of documents">
    <app-document [shared]="true" [docType]="doc.type" [fileName]="doc.filename" [text]="doc.text" [file]="doc.file" [id]="doc.id"></app-document>
</div>   
  
<div>
    {{text}}
</div>
