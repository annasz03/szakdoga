<div>
    <div class="name">
        {{doc.name}}
    </div>
    {{doc.specialty}}
    <div *ngFor="let d of doc.cities">
            {{d}},
    </div>

    {{doc.city}}

    <button (click)="openMoreData()">{{ 'more' | i18next }}</button>

    <div *ngIf="opened">
        {{ 'gender' | i18next }} {{doc.gender}}<br>
        {{ 'availability' | i18next }} 
        <br>
        <div *ngFor="let d of doc.available">
            {{d.day}}: {{d.city}} - {{d.address}}
        </div>
        Cím: {{doc.address}} <br>
        Tel.: {{doc.phone}}

            <div *ngIf="role !== 'admin'">
                <h4>{{ 'rate_doctor' | i18next }}</h4>
            
                <div class="stars">
                    <span *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)">
                      <i>{{ star <= selectedRating ? '★' : '☆' }}</i>
                    </span>
                  </div>
                  
                <textarea [(ngModel)]="comment" placeholder="{{ 'write_comment' | i18next }}"></textarea>
                <button (click)="submitRating()">{{ 'submit_rating' | i18next }}</button>
            </div>
  
    </div>

    <div *ngIf="role==='admin'">
        <button (click)="deleteRequest()">Kérelem törlése</button>
        <button (click)="acceptRequest()">Kérelem elfogadása</button>
    </div>

</div>
