<div class="post-container">
  <div class="post-header">
    <a (click)="goToUserProfile()" class="post-username">{{ post.username }}</a>
    <br>
    <div class="post-date">{{ formattedDate }}</div>
    <div class="post-tag">{{ post.tag }}</div>
    <div *ngIf="post.uid===currentUser.uid" class="del-button ">
      <button (click)="deletePost(post.uid)" class="option-buttons">Törlés</button>
    </div>
    
  </div>
  <div class="post-body">{{ post.body }}</div>

  <!-- kommentek -->
  <div class="comments">
    <app-forum-comment *ngFor="let comment of comments" [comment]="comment"></app-forum-comment>
  </div>

  <div class="interaction-bar">
    <div class="like-section">
      <img 
        [src]="liked ? 'assets/heart-2.webp' : 'assets/heart-1.webp'" 
        (click)="like()" 
        class="like-icon"
        loading="lazy"
      />
      <span>{{ likeCount }}</span>
    </div>

    <div class="comment-section">
      <img src="assets/chat.webp" class="like-icon" loading="lazy"/>
      <span>{{ commentCount }}</span>
    </div>
  </div>

  <div class="add-comment">
    <input type="text" [(ngModel)]="commentBody" placeholder="{{ 'addcomment' | i18next }}">
    <button (click)="addComment()">{{ 'postcomment' | i18next }}</button>
  </div>
</div>
