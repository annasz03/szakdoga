<div class="result">
  <div *ngFor="let res of result; let i = index">
    <div class="resCard">
      <app-disease [diseaseName]="res.key" [i]="i"></app-disease>
    </div>
  </div>
  <div>
    <button class="option-buttons" (click)="saveResult()">{{ 'save' | i18next }}</button>
    <button class="option-buttons" (click)="exportResult()">{{ 'export' | i18next }}</button>
  </div>
</div>
