<div>
    <div class="name">
        {{doc.name}}
    </div>
    {{doc.speciality}}
    <div *ngFor="let d of doc.cities">
            {{d}},
    </div>
    <button (click)="openMoreData()">{{ 'more' | i18next }}</button>

    <div *ngIf="opened">
        {{ 'gender' | i18next }} {{doc.gender}}<br>
        {{ 'availability' | i18next }} 
        <div *ngFor="let d of doc.available">
            {{d.day}}: {{d.city}} - {{d.address}}
        </div>
        Tel.: {{doc.phone}}
    </div>
</div>
