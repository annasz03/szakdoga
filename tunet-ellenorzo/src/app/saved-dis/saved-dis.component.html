<div class="card">
    <button class="button-small" (click)="openSaved()">{{i+1}}. {{ 'savedSolution' | i18next }}</button>
    <div *ngFor="let s of saved; let j = index">
        <div *ngIf="opened">
            <app-disease [diseaseName]="s" [i]="j"></app-disease>
        </div>
    </div>
</div>
