<div class="result">
  <div *ngFor="let res of result; let i = index">
    <div class="resCard">
      <app-disease [diseaseName]="res.key" [i]="i"></app-disease>
    </div>
  </div>
  <div>
    <button class="button-small" (click)="saveResult()">Mentés</button>
    <button class="button-small" (click)="exportResult()">Exportálás PDF-be</button>
  </div>
</div>
