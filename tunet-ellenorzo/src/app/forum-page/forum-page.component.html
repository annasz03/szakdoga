<div class="docFinder">
    Új bejegyzés létrehozása:<br>
    <textarea rows="4" cols="50" [(ngModel)]="body"></textarea>

    <p>
    <label for="options">Tag hozzáadása:</label>
    <select [(ngModel)]="tag">
        <option *ngFor="let i of illnesses" [value]="i">{{i}}</option>
    </select>
    <p>
    <button (click)="addPost()">Létrehozás</button>

    <div class="search">
        Keresés:
        <input type="text" [(ngModel)]="searchText">
        <select [(ngModel)]="searchTag">
            <option *ngFor="let i of illnesses" [value]="i">{{i}}</option>
        </select>
        <button (click)="search()">Keresés</button>

    </div>

    <div *ngFor="let post of posts">
        <p>
        <app-forum-post [post]="post"></app-forum-post>
    </div>

</div>
