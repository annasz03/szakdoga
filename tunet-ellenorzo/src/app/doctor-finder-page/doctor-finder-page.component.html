<div class="docFinder">
    <!--név-->
    <input matInput type="text" [(ngModel)]="nameValue">
    <!--város-->
    <select [(ngModel)]="selectedArea">
        <option *ngFor="let a of area" [value]="a.value">{{ a.value }}</option>
    </select>
    <!--specialitás-->
    <select [(ngModel)]="selectedSpec">
        <option *ngFor="let s of specList" [value]="s.value">{{ s.value }}</option>
      </select>        

    <span class="buttons">
        <button class="button-small" (click)="search()">Keresés</button>
        <button class="button-small" (click)="removeFilters()">Szűrés törlése</button>
    </span>

    <!--orvosok listazasa-->
    <div *ngFor="let doc of doctors">
        <div class="docCard">
            <app-doctor [doc]="doc"></app-doctor>
        </div>
    </div>
</div>
